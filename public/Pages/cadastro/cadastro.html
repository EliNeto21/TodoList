<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="./cadastro.css">
  <script src="./cadastro.js" defer></script>
</head>
<body>
    <main>
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>Menu</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="../todolist/todolist.html">ToDo List</a></li>
                <li><a href="./cadastro.html">Cad. Usuário</a></li>
                <li><a href="#">Permissões</a></li>
            </ul>
        </div>

        <div class="container">
            <div id="content" class="content">
                <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
            </div>
            <div id="containerCad" class="containerCad">
                <h1>Cadastro de Usuário</h1>

                <!-- Formulário de Cadastro -->
                <form id="userForm" onsubmit="cadastraNovoUsuario(event)">
                    <input type="text" id="name" required placeholder="Nome">
                    <input type="email" id="email" required required placeholder="Email">
                    <input type="password" id="password" required required placeholder="Senha">

                    <button type="submit">Cadastrar</button>
                </form>
        
                <!-- Lista de Usuários -->
                <h2>Usuários Cadastrados</h2>

                <div class="containerTable" id="containerTable">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Senha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input id="name" type="text" value="João Silva"></td>
                                <td><input id="email" type="email" value="joao@exemplo.com"></td>
                                <td><input id="password" type="password" value="senha123"></td>
                                
                            </tr>
                            <tr>
                                <td>
                                    <button class="btn-editar">Editar</button>
                                    <button class="btn-deletar" onclick="deleteUser(event)">Deletar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <script src="script.js"></script>
            </div>
        </div>
    </main>
</body>
</html>
