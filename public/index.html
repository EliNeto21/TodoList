<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./main.css">
  <link rel="icon" type="image/svg+xml" href="../src/Assets/ifc.svg" />
  <title>Login To-Do List</title>
</head>

<body>
  <div id="root"></div>
  <div className='container'>
    <form>
      <h1 class="Header">Login</h1>
      <input placeholder="Email" type="email" name="email" value="">
      <input placeholder="Senha" type="password" name="password" value="">
      <button type="submit">Entrar</button>
    </form>

    <script>
      const redis = require('../src/redisClient');
      const form = document.querySelector('form')

      form.addEventListener('submit', async (event) => {
        event.preventDefault()
        
        const response = await fetch('/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: form.email.value,
            password: form.password.value
          })
        })
  
        const resposeData = await response.json()
  
        if (!response.ok) {
          alert("Atencao: " + resposeData.message)
          return
        }
  
        //Chave definida para que seja expirada junto do Token, 3600 segundos (1h)
        redis.set('userData', JSON.stringify({ token: resposeData.token, userId: resposeData.userId, email: form.email.value}), 'EX', 3600); 
        location.href = '/Pages/todolist/todolist.html'
      })
    </script>

  </div>
</body>

</html>
